name: Update Changelog

on:
  release:
    types: [created]

jobs:
  update-changelog:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from your repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Install the github_changelog_generator gem
      - name: Install github_changelog_generator
        run: |
          gem install github_changelog_generator

      # Step 3: Generate CHANGELOG.md
      - name: Generate CHANGELOG.md
        run: |
          github_changelog_generator \
            --user ${{ github.repository_owner }} \
            --project ${{ github.event.repository.name }} \
            --token ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Configure git and commit the updated CHANGELOG.md
      - name: Commit and push CHANGELOG.md
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG.md for release ${{ github.event.release.tag_name }}"
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 5: Output the latest release info (Optional)
      - name: Output Release Info
        run: |
          echo "Released version: ${{ github.event.release.tag_name }}"
